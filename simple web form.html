<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple web form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="form">
        <form method="post" id="form">
            <div class="header">
                All fields Required
            </div>
        </form>
        <form>    
            <br><label class="First Name">First Name</label>
            <input type="text" id="First name" placeholder="input your first name"></br>
            <label class="Last name">Last Name</label>
            <input type="text" id="Last name" placeholder="input your last name">
            <br><label for="Email Address">Email Address</label>
            <input type="text" id="Email Address" placeholder="input your email address"></br>
            <label class="Comments">Comments</label>
            <input type="text" id="comments"
            <button onclick="submit" id="submit"></button>
        </form>
    </div>
</body>
</html>
